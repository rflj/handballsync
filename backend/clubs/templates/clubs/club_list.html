{% extends 'core/base.html' %}

{% block title %}Clubs{% endblock %}

{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Clubs</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Clubs</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-outline card-gray">
                    <div class="card-body">
                        <table id="club_list" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Country</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for club in club_list %}
                                <tr>
                                    <td><img class="flag mr-2" src="{{ club.badge.url }}">{{ club.name }}</td>
                                    <td>{{ club.city }}</td>
                                    <td>{{ club.country }}</td>
                                    <td class="text-right">
                                        <a href="{% url 'clubs:club_detail' club.pk %}" type="button" class="btn btn-default btn-sm"><i class="fa-solid fa-eye"></i></a>
                                        <button type="button" class="btn btn-success btn-sm"><i class="fa-solid fa-pencil"></i></button>
                                        <button type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Country</th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
